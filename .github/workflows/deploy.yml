name: CI/CD to Vagrant VM

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup SSH Key
      run: |
        echo "${{ secrets.SSH_KEY }}" > key.pem
        chmod 600 key.pem

    - name: Deploy to Vagrant VM
      env:
        VM_IP: "192.168.77.10" # Trùng với máy ảo bạn đã setup
      run: |
        ssh -o StrictHostKeyChecking=no -i key.pem vagrant@$VM_IP << 'EOF'
          cd ~/todoapp-with-dom
          git pull origin main
          cd backend && npm install
          pkill -f "node server.js" || true
          nohup node server.js > ~/node.log 2>&1 &
EOF
