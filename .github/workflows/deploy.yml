name: CI/CD on My Windows Host

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Build code
        shell: powershell
        run: |
          Write-Host "Building project"
          Write-Host "Build successful"

  test:
    runs-on: self-hosted
    needs: build
    steps:
      - name: Test code
        shell: powershell
        run: |
          Write-Host "Running tests"
          Write-Host "Tests passed"

  deploy:
    runs-on: self-hosted
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install backend dependencies
        run: |
          cd backend
          npm install

      - name: Install frontend dependencies (if any)
        run: |
          if (Test-Path frontend\\package.json) {
            cd frontend
            npm install
          } else {
            Write-Host "✅ Frontend không dùng npm, bỏ qua"
          }

      - name: Restart backend server
        shell: powershell
        run: |
          F:\todoapp-with-dom\backend\start-backend.ps1
