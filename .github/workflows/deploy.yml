name: CI/CD on My Windows Host

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install backend dependencies
        run: |
          cd backend
          npm install

      - name: Install frontend dependencies (if any)
        run: |
          if (Test-Path frontend\\package.json) {
            cd frontend
            npm install
          } else {
            Write-Host "✅ Frontend không dùng npm, bỏ qua"
          }

      - name: Khởi động lại server Node.js
        shell: powershell
        run: |
          $process = Get-Process node -ErrorAction SilentlyContinue
          if ($process) {
          Stop-Process -Name node -Force
          Write-Host "Node.js process stopped"
          } else {
          Write-Host "No node process was running"
          }

          Start-Process "C:\\Program Files\\nodejs\\node.exe" -ArgumentList "F:\\todoapp-with-dom\\backend\\server.js"
