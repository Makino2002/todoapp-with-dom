name: CI/CD on My Windows Host

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Build code
        shell: powershell
        run: |
          Write-Host "Building project"
          Write-Host "Build successful"

  test:
    runs-on: self-hosted
    needs: build
    steps:
      - name: Test code
        shell: powershell
        run: |
          Write-Host "Running tests"
          Write-Host "Tests passed"

  deploy:
    runs-on: self-hosted
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install backend dependencies
        run: |
          cd backend
          npm install

      - name: Install frontend dependencies (if any)
        run: |
          if (Test-Path frontend\\package.json) {
            cd frontend
            npm install
          } else {
            Write-Host "✅ Frontend không dùng npm, bỏ qua"
          }

      - name: Khởi động lại server Node.js
        shell: powershell
        run: |
          $process = Get-Process node -ErrorAction SilentlyContinue
          if ($process) {
            Stop-Process -Name node -Force
            Write-Host "⛔ Node.js process stopped"
          } else {
            Write-Host "✅ No node process was running"
          }

          Start-Process "C:\\Program Files\\nodejs\\node.exe" -ArgumentList "F:\\todoapp-with-dom\\backend\\server.js"
