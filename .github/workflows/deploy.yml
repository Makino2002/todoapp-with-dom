          }

          $logDir = "F:\\todoapp-with-dom\\backend\\logs"
          if (!(Test-Path $logDir)) {
            New-Item -Path $logDir -ItemType Directory
          }

          # Khá»Ÿi Ä‘á»™ng láº¡i Node.js server vÃ  ghi log
          Start-Process `
            -FilePath "C:\\Program Files\\nodejs\\node.exe" `
