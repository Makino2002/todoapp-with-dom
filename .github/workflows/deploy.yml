name: CI/CD for todoapp-with-dom (Windows)

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install backend dependencies
        shell: powershell
        run: |
          cd backend
          npm install
      - name: Restart backend server
        shell: powershell
        run: |
          # Dá»«ng tiáº¿n trÃ¬nh node náº¿u Ä‘ang cháº¡y
          $process = Get-Process node -ErrorAction SilentlyContinue
          if ($process) {
            Stop-Process -Name node -Force
            Write-Host "â›” Node.js process cÅ© Ä‘Ã£ dá»«ng"
          } else {
