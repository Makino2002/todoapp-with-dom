name: CI/CD on My Windows Host

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install backend dependencies
        run: |
          cd backend
          npm install

      - name: Install frontend dependencies (if any)
        run: |
          if (Test-Path frontend\\package.json) {
            cd frontend
            npm install
          } else {
            Write-Host "✅ Frontend không dùng npm, bỏ qua"
          }

      - name: Restart backend server
        run: |
          taskkill /f /im node.exe -ErrorAction SilentlyContinue
          Write-Host "✅ Đã cố gắng dừng node.exe nếu đang chạy"
          Start-Process "C:\\Program Files\\nodejs\\node.exe" -ArgumentList "backend\\server.js"
