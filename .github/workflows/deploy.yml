name: CI/CD on My Windows Host

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Pull latest code
        run: git pull origin main

      - name: Install backend dependencies
        run: |
          cd backend
          npm install

      - name: Install frontend dependencies (if any)
        run: |
          if (Test-Path frontend\\package.json) {
            cd frontend
            npm install
          } else {
            Write-Host "✅ Frontend không dùng npm, bỏ qua"
          }

      - name: Restart backend server
        run: |
          taskkill /f /im node.exe || Write-Host "Không có tiến trình node đang chạy"
          start "" "C:\\Program Files\\nodejs\\node.exe" backend\\server.js
